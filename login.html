<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SUPER FLOW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --bg-darker: #0a0f1e;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--border-color);
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: var(--spacing-md);
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .logo p.subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .logo p.developer {
            color: var(--text-muted);
            font-size: 8px;
            margin-top: 6px;
            opacity: 0.5;
            letter-spacing: 0.2px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-md);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .form-footer p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .form-footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>SUPER FLOW</h1>
                <p class="subtitle">Sistema de Gestão de Vigilantes</p>
                <p class="developer">Desenvolvido por: <strong>DOUGLAS JEKINSKY</strong></p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário ou Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-input" 
                               placeholder="Digite seu usuário ou email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-input" 
                               placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="form-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Sistema de autenticação
        const Auth = {
            async login(username, password) {
                try {
                    const response = await fetch('tables/users?limit=1000');
                    const data = await response.json();
                    
                    const user = data.data.find(u => 
                        (u.username === username || u.email === username) && u.password === password
                    );
                    
                    if (user) {
                        sessionStorage.setItem('currentUser', JSON.stringify({
                            id: user.id,
                            username: user.username,
                            email: user.email,
                            nome_completo: user.full_name || user.nome_completo
                        }));
                        return { success: true, user };
                    } else {
                        return { success: false, message: 'Usuário ou senha incorretos' };
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    return { success: false, message: 'Erro ao fazer login. Tente novamente.' };
                }
            }
        };

        // Verificar se já está logado
        const currentUser = sessionStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'index.html';
        }

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            alertBox.className = 'alert';
            alertBox.style.display = 'none';
            
            if (!username || !password) {
                alertBox.className = 'alert alert-error show';
                alertBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> Preencha todos os campos';
                return;
            }
            
            const result = await Auth.login(username, password);
            
            if (result.success) {
                alertBox.className = 'alert alert-success show';
                alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Login realizado! Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alertBox.className = 'alert alert-error show';
                alertBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${result.message}`;
            }
        });
    </script>
</body>
</html>
